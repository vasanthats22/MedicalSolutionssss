<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 Error - IT Meeting Services</title>
<style>
/* RESET */
* { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', sans-serif; }

/* BODY NORMAL FLOW */
html, body { width:100%; background:#f5f7fa; }

/* HEADER / FOOTER */
#header-placeholder, #footer-placeholder { width:100%; }

/* ERROR CONTAINER */
.error-container {
    text-align:center;
    padding:120px 20px 80px 20px; /* Top for header, bottom for footer */
    min-height: calc(100vh - 200px); /* Leave space for header + footer */
}
.error-container h1 {
    font-size:120px;
    color:#0077aa;
    margin-bottom:20px;
}
.error-container h2 {
    font-size:28px;
    margin-bottom:20px;
    color:#333;
}
.error-container p {
    font-size:18px;
    margin-bottom:30px;
    color:#555;
}
.error-container a {
    display:inline-block;
    padding:12px 30px;
    background:#0077aa;
    color:#fff;
    text-decoration:none;
    font-size:16px;
    border-radius:8px;
    transition:0.3s;
}
.error-container a:hover {
    background:#00c3ff;
    color:#fff;
    transform:translateY(-3px);
}

/* RESPONSIVE */
@media(max-width:768px){
    .error-container h1 { font-size:80px; }
    .error-container h2 { font-size:22px; }
    .error-container p { font-size:16px; }
}

/* ===== PAGE LOADER ===== */
#page-loader {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #0a1f44, #001f2d);
  z-index: 99999;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  transition: opacity 0.8s ease, visibility 0.8s ease;
}

#page-loader.hide {
  opacity: 0;
  visibility: hidden;
}

/* Loader box */
.loader-box {
  text-align: center;
  color: #fff;
  animation: fadeScale 1s ease forwards;
}

/* Medical cross */
.cross {
  position: relative;
  width: 80px;
  height: 80px;
  margin: 0 auto 20px;
}

.cross::before,
.cross::after {
  content: '';
  position: absolute;
  background: #00d4ff; /* medical blue */
  border-radius: 8px;
}

.cross::before {
  width: 20px;
  height: 80px;
  top: 0;
  left: 30px;
}

.cross::after {
  width: 80px;
  height: 20px;
  top: 30px;
  left: 0;
}

/* Pulsing animation for cross */
.cross {
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); opacity: 0.7; }
  50% { transform: scale(1.1); opacity: 1; }
}

/* Loader text */
.loader-text {
  font-size: 18px;
  font-weight: bold;
  letter-spacing: 1px;
  margin-bottom: 15px;
  animation: fadeIn 1.5s infinite;
}

@keyframes fadeIn {
  0%, 100% { opacity: 0.3; }
  50% { opacity: 1; }
}

/* Loading bar */
.loader-bar {
  width: 200px;
  height: 6px;
  background: rgba(255,255,255,0.2);
  border-radius: 10px;
  overflow: hidden;
  margin: 0 auto;
}

.loader-bar span {
  display: block;
  height: 100%;
  width: 40%;
  background: linear-gradient(90deg, #00d4ff, #00ffaa);
  animation: loadingBar 1.5s infinite;
}

@keyframes loadingBar {
  0% { transform: translateX(-100%); }
  100% { transform: translateX(300%); }
}

@keyframes fadeScale {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

</style>
</head>
<body>

<!-- HEADER -->
<div id="header-placeholder"></div>
<!-- PAGE LOADER -->
<div id="page-loader">
  <div class="loader-box">
    <div class="cross"></div>
    <div class="loader-text">Loading Medical Solutions...</div>
    <div class="loader-bar"><span></span></div>
  </div>
</div>

<!-- ERROR SECTION -->
<div class="error-container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>Sorry, the page you are looking for does not exist or has been moved.</p>
    <a href="index.html">Go Back Home</a>
</div>

<!-- FOOTER -->
<div id="footer-placeholder"></div>    

<script>
  // Load header
  fetch('header.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('header-placeholder').innerHTML = data;

      // Header Interactions
      const menuBtn = document.querySelector('.menu-btn');
      const homeArrow = document.querySelector('.home-link span');

      menuBtn?.addEventListener('click', () => {
        document.getElementById('navBar').classList.toggle('active');
      });

      homeArrow?.addEventListener('click', (event) => {
        event.preventDefault();
        event.stopPropagation();
        const li = event.target.closest('li');
        li.classList.toggle('show-submenu');
      });
    });

  // Load footer
  fetch('footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer-placeholder').innerHTML = data;

      // Subscribe button JS (after footer is loaded)
      const subscribeBtn = document.getElementById('subscribeButton');
      const emailInput = document.getElementById('newsletterEmail');
      const emailError = document.getElementById('emailError');

      subscribeBtn?.addEventListener('click', function(e) {
        const email = emailInput.value.trim();
        const valid = /^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/;

        if (valid.test(email)) {
          // Redirect to 404error.html only if email is valid
          window.location.href = '404.html';
        } else {
          e.preventDefault();
          emailError.style.display = 'block';
          emailInput.style.border = '2px solid #ff7a00';
        }
      });

      emailInput?.addEventListener('input', function() {
        emailError.style.display = 'none';
        emailInput.style.border = 'none';
      });
    });

  // Animate service boxes on scroll
  const serviceBoxes = document.querySelectorAll('.service-box');
  const observer = new IntersectionObserver(entries => {
    entries.forEach((entry, index) => {
      if(entry.isIntersecting){
        entry.target.style.animation = `fadeInUp 0.8s forwards`;
        entry.target.style.animationDelay = `${index * 0.2}s`;
      }
    });
  }, {threshold:0.2});
  serviceBoxes.forEach(box => observer.observe(box));

  // Remove loader when page fully loads
  window.addEventListener('load', () => {
    const loader = document.getElementById('page-loader');
    setTimeout(() => {
      loader.classList.add('hide');
    }, 1200); // Delay for smooth effect
  });
  
</script>
</body>
</html>
